<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IndexedDB demo</title>
    <link href="../5-Sep-CSS LAyout OOPs JS Client Side Storage(CSS)/storingComplexData.css" rel="stylesheet">
    <script src="../5-Sep-CSS LAyout OOPs JS Client Side Storage(JS)/storingComplexData.js" defer></script>
  </head>
  <body>
    <header>
      <h1>IndexedDB notes demo</h1>
    </header>

    <main>
      <section class="new-note">
        <h2>Enter a new note</h2>
        <form id="form">
          <div>
            <label for="title">Note title</label>
            <input id="title" type="text" required>
          </div>
          <div>
            <label for="body">Note text</label>
            <input id="body" type="text" required>
          </div>
          <div>
            <button id="submitNotes">Create new note</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
